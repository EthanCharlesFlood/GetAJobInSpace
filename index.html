<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="shortcut icon" type="image/png" href="assets/oie_70eXSmWlklwF (1).png"/>

  <body>
    <img src="" alt="">

        </div>
        <div class="dev-info">

      </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="bundle.js"></script>
